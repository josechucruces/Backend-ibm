<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <div class="container py-3">
            <h1 class="text-center display-5 text-warning">
                {{ titulo }} <i class="bi bi-award"></i>
            </h1>
        </div>
    </div> <!-- Fin del título -->

    <!-- Grid principal -->
    <div class="container-fluid p-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <!-- Contenedor del formulario -->
            <div class="border rounded-3 p-2">
                <form action="/guardar" method="post" autocomplete="off">
                    <div class="form-floating py-2"> 
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre"/>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating py-2"> 
                        <input type="text" class="form-control" id="apellido" placeholder="Nombre"/>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating py-2"> 
                        <input type="number" class="form-control" id="membresia" placeholder="Nombre"/>
                        <label for="membresia">Membresia</label>
                    </div>
                    <div class="text-center py-2"> 
                        <button type="submitr" class="btn btn-warning btn-sm me-3"/>
                        Guardar
                        </button>
                    </div>
                </form>
                <!-- Aquí va el formulario (lo puedes agregar luego) -->
            </div>
            <!-- Contenedor del listado de los clientes -->
            <div class="border rounded-3 p-2">
                <table class="table table-striped table-hover">
                    <thead class="table-warning">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Membresía</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.id }}</td>
                            <td>{{ cliente.nombre }}</td>
                            <td>{{ cliente.apellido }}</td>
                            <td>{{ cliente.membresia }}</td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="/editar/{{cliente.id}}"
                                        class="btn btn-warning btn-sm me-3">
                                    <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="/eliminar/{{cliente.id}}"
                                        class="btn btn-danger btn-sm me-3">
                                    <i class="bi bi-trash3"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div> <!-- Fin contenedor del listado -->
        </div>
    </div> <!-- Fin de grid principal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
